<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="div">
        <div class="Track">
                <p>Track</p>
                <input type="range" class="in1" name="value" value="0">

                <div class="mr1">
                    <div>0</div>
                    <div>20</div>
                    <div>40</div>
                    <div>60</div>
                    <div>80</div>
                    <div>100</div>
                </div>
                <br>
                <output id="value" style="margin-left: 5px;"></output>
                <datalist id="values">
                <option value="0" label="0"></option>
                <option value="20" label="20"></option>
                <option value="40" label="40"></option>
                <option value="60" label="60"></option>
                <option value="80" label="80"></option>
                <option value="100" label="100"></option>
            </datalist>
        </div>

        <div class="Divisor">
            <p>Divisor</p>
            <div class="pl1">
                <div class="abc"></div>
                <div class="abc"></div>
                <div class="abc"></div>
                <div class="abc"></div>
                <div class="abc"></div>
                <div class="abc"></div>
                <div class="abc"></div>
                <div class="abc"></div>
                <div class="abc"></div>
                <div class="abc"></div>
                <div class="abc"></div>
            </div>
            <input type="range" class="in2" name="volue" min="0" max="100">
        </div>
        <div class="Thumb">
            <p>Thumb</p>
            <input type="range" id="in3" name="volue" min="0" max="100" form="">
        </div>
        <div class="Tick">
            <p>Tick</p>
            <input type="range" id="in4" name="volue" min="0" max="100" list="mr4">
            <div class="aa">
            <div class="a"></div>
            <div class="a"></div>
            <div class="a"></div>
            <div class="a"></div>
            <div class="a"></div>
            <div class="a"></div>
            <div class="a"></div>
            <div class="a"></div>
            <div class="a"></div>
            <div class="a"></div>
            <div class="a"></div>
            <div class="a"></div>
            <div class="a"></div>
            <div class="a"></div>
            <div class="a"></div>
            <div class="a"></div>
            <div class="a"></div>
            <div class="a"></div>
            <div class="a"></div>
            </div>
        </div>
    </div>

</body>
</html>
